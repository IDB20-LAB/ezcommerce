        identifier: approver_entry_page_intro_text
        context: null
        content: >-
            <section xmlns="http://docbook.org/ns/docbook" xmlns:xlink="http://www.w3.org/1999/xlink"
                xmlns:ezxhtml="http://ez.no/xmlns/ezpublish/docbook/xhtml"
                xmlns:ezcustom="http://ez.no/xmlns/ezpublish/docbook/custom"
                version="5.0-variant ezpublish-1.0">
                    <para ezxhtml:class="paraClass">Nachfolgend sehen Sie Aufträge von Kollegen aus Ihrem Unternehmen, die Sie freigeben order zurückweisen können.\_Sie könnenAufträge bestätigen (der Besteller\_wird ebenfalls eine eMail erhalten). Sie können während der Freigabe Produkte im Warenkorb ergänzen, löschen oder Mengen ändern. Lieferadressen oder Angaben zum Auftrag können auch geändert werden.\_Aufträge zurückweisen und den Besteller über den Grund informierenBitte stellen Sie sich, dass Sie vor dem Bestätigen eines Auftrags Ihren aktuellen Warenkorb bestellen oder löschen. Im Warenkorb finden Sie einen entsprechende Funktion zum Löschen.\_</para>
            </section>

